name: CI

on:
  push:
    branches:
      - main
      - explore-typescript
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/_lint-python.yml

  test:
    uses: ./.github/workflows/_test-python.yml

  frontend:
    uses: ./.github/workflows/_build-frontend.yml

  package:
    name: Package (wheel)
    runs-on: ubuntu-latest
    needs: [lint, test, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/static/dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: pip-package
          path: dist/
