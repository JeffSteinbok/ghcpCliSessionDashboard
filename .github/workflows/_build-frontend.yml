# Reusable workflow: Frontend build (lint, typecheck, test, build)
name: Build Frontend

on:
  workflow_call:
    inputs:
      skip_checks:
        description: 'Skip lint/typecheck/test and only build'
        required: false
        type: boolean
        default: false

jobs:
  frontend:
    name: Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        if: ${{ !inputs.skip_checks }}
        run: npm run lint

      - name: Type check
        if: ${{ !inputs.skip_checks }}
        run: npm run typecheck

      - name: Test
        if: ${{ !inputs.skip_checks }}
        run: npm run test -- --run

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/static/dist/
